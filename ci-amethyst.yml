---
description: Travis CI Amethyst build env template
variables:
  docker_repository: "quay.io/travisci/ci-amethyst"
  docker_tag: "packer-{{ timestamp }}"
  gce_account_file: "{{ env `GCE_ACCOUNT_FILE` }}"
  gce_image_name: "travis-ci-amethyst-trusty-{{ timestamp }}"
  gce_project_id: "{{ env `GCE_PROJECT_ID` }}"
  travis_cookbooks_branch: "{{ env `TRAVIS_COOKBOOKS_BRANCH` }}"
  travis_cookbooks_edge_branch: "master"
  travis_cookbooks_sha: "{{ env `TRAVIS_COOKBOOKS_SHA` }}"
builders:
- type: googlecompute
  name: googlecompute
  communicator: ssh
  ssh_timeout: 10m
  ssh_port: 22
  image_description: Travis CI Amethyst
  account_file: "{{ user `gce_account_file` }}"
  project_id: "{{ user `gce_project_id` }}"
  source_image: ubuntu-1404-trusty-v20160627
  zone: us-central1-a
  image_name: "{{ user `gce_image_name` }}"
  machine_type: n1-standard-4
  disk_size: 15
  tags:
  - ci
  - amethyst
- type: docker
  name: docker
  ssh_pty: true
  image: "ubuntu:14.04"
  run_command:
  - "-d"
  - "-i"
  - "-t"
  - "--privileged=true"
  - "--storage-opt=size=15G"
  - "{{.Image}}"
  - "/sbin/init"
  commit: true
provisioners:
- type: shell
  inline: sleep 10
  only:
  - googlecompute
- type: shell
  inline: apt-get update -yqq && apt-get install sudo -yqq
  only:
  - docker
- type: file
  source: tmp/git-meta
  destination: /var/tmp/git-meta
- type: file
  source: packer-assets/ubuntu-trusty-normal-purge.txt
  destination: "/var/tmp/purge.txt"
- type: file
  source: packer-assets/ubuntu-trusty-ci-amethyst-packages.txt
  destination: "/var/tmp/packages.txt"
- type: shell
  scripts:
  - packer-scripts/packer-env-dump
  - packer-scripts/remove-default-users
  - packer-scripts/pre-chef-bootstrap
  - packer-scripts/clone-travis-cookbooks
  environment_vars:
  - TRAVIS_COOKBOOKS_BRANCH={{ user `travis_cookbooks_branch` }}
  - TRAVIS_COOKBOOKS_SHA={{ user `travis_cookbooks_sha` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: file
  source: packer-assets/amethyst-system-info-commands.yml
  destination: "/var/tmp/amethyst-system-info-commands.yml"
- type: shell
  inline: chmod 0644 /var/tmp/amethyst-system-info-commands.yml
- type: chef-solo
  config_template: chef-solo.rb.tmpl
  cookbook_paths:
  - cookbooks
  <% if ENV['COOKBOOKS_LOCAL'] && ENV['TRAVIS_COOKBOOKS_DIR'] %>
  - <%= ENV['TRAVIS_COOKBOOKS_DIR'] %>/cookbooks
  - <%= ENV['TRAVIS_COOKBOOKS_DIR'] %>/community-cookbooks
  <% else %>
  remote_cookbook_paths:
  - "/tmp/chef-stuff/travis-cookbooks/cookbooks"
  - "/tmp/chef-stuff/travis-cookbooks/community-cookbooks"
  <% end %>
  json: {}
  run_list:
  - recipe[travis_ci_amethyst]
- type: shell
  scripts:
  - packer-scripts/ensure-travis-user
  - packer-scripts/purge
  - packer-scripts/disable-apparmor
  - packer-scripts/run-serverspecs
  - packer-scripts/cleanup
  - packer-scripts/minimize
  environment_vars:
  - DISPLAY=:99.0
  - SPEC_SUITES=travis_packer_templates
  - TRAVIS_OBFUSCATE_PASSWORD=1
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: shell
  scripts:
  - packer-scripts/create-image-metadata-tarball
  environment_vars:
  - IMAGE_METADATA_TARBALL=/var/tmp/image-metadata-{{ user `gce_image_name` }}.tar.bz2
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
  only:
  - googlecompute
- type: file
  source: /var/tmp/image-metadata-{{ user `gce_image_name` }}.tar.bz2
  destination: tmp/image-metadata-{{ user `gce_image_name` }}.tar.bz2
  direction: download
  only:
  - googlecompute
post-processors:
-
  - type: docker-tag
    repository: "{{ user `docker_repository` }}"
    tag: "{{ user `docker_tag` }}"
    only:
    - docker
  - type: artifice
    files:
    - tmp/docker-meta/.dumped
    only:
    - docker
  - type: shell-local
    scripts:
    - bin/docker-push
    environment_vars:
    - DOCKER_DEST={{ user `docker_repository` }}:{{ user `docker_tag` }}
    - DOCKER_CREDS=quay
    only:
    - docker
-
  - type: artifice
    files:
    - tmp/image-metadata-{{ user `gce_image_name` }}.tar.bz2
    only:
    - googlecompute
  - type: shell-local
    script: bin/job-board-register
    environment_vars:
    - IMAGE_NAME={{ user `gce_image_name` }}
    only:
    - googlecompute
