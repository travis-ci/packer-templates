    name: Operating System Details
  osx:
  - command: date
    name: Build image provisioning date and time
  - command: sw_vers
    name: Operating System Details
  common:
  - command: git --version
    name: git version
  - command: bash --version
    pipe: head -1
    name: bash version
  - command: gcc --version
    name: gcc version
    pipe: head -n 1
  - command: docker version
    name: docker version
  - command: clang --version
    name: clang version
    pipe: head -n 1
  - command: jq --version
    name: jq version
  - command: bats --version
    name: bats version
  - command: shellcheck --version
    name: shellcheck version
    pipe: awk '/^version:/ { print $2 }'
  - command: shfmt -version
    name: shfmt version
  - command: ccache -V
    name: ccache version
    pipe: awk '/^ccache version/{print $NF; exit}'
  - command: cmake --version
    name: cmake version
    pipe: head -n 1
  - command: heroku version
    name: heroku version
  - command: convert --version
    pipe: head -1
    name: imagemagick version
  - command: md5deep -v
    name: md5deep version
  - command: hg version
    name: mercurial version
    pipe: awk -F'[)(]' '$2~/version/{print $2; exit}'
  - command: mysql --version
    name: mysql version
  - command: openssl version
    name: openssl version
  - command: packer version
    name: packer version
  - command: psql --version
    name: postgresql client version
  - command: ragel -v
    name: ragel version
    pipe: head -n 1
  - command: ssh -V
    name: ssh client version
  - command: svn --version
    name: subversion version
    pipe: awk '/^svn, version/{print $0, exit}'
  - command: sudo -V
    name: sudo version
    pipe: awk '/^Sudo version/{print $NF; exit}'
  - command: gzip --version
    name: gzip version
    pipe: head -n 1
  - command: bzip2 --version
    name: bzip2 version
  - command: zip --version
    name: zip version
    pipe: awk '/^This is Zip/{print $3, $4; exit}'
  - command: unzip --version
    name: unzip version
  - command: vim --version
    name: vim version
    pipe: head -n 1
  - command: lsof -v
    name: lsof version
    pipe: awk '/^ +revision:/ { print $2 }'
  - command: iptables --version
    name: iptables version
  - command: curl --version
    pipe: head -1
    name: curl version
  - command: wget --version
    pipe: head -1
    name: wget version
  - command: rsync --version
    pipe: head -1
    name: rsync version
  - command: gimme --version
    name: gimme version
  - command: nvm --version
    name: nvm version
  - command: perlbrew --version
    name: perlbrew version
  - command: phpenv --version
    name: phpenv version
  - command: rvm --version
    name: rvm version
  - command: ruby --version
    name: default ruby version
  - command: python --version
    name: default python version
  - command: couchdb -V
    name: CouchDB version
    pipe: perl -n -e '/CouchDB ([\d\.]+)/ && {print "couchdb $1\n"}'
  - pre: sudo systemctl restart elasticsearch; sleep 10
    name: ElasticSearch version
    port: 9200
    command: curl localhost:9200 2>/dev/null
    pipe: awk -F\" '/number/ { print $4 }'
    post: sudo systemctl stop elasticsearch >/dev/null
  - command: ls -d /usr/local/firefox-*
    name: Installed Firefox version
    pipe: awk -F- '{print "firefox", $2}'
  - command: mongod --version
    name: MongoDB version
    pipe: perl -n -e '/version v(.*)$/ && { print "MongoDB $1\n" }'
  - command: dpkg -l
    name: Pre-installed PostgreSQL versions
    pipe: awk '$2 ~ /^postgresql-[0-9]+\.[0-9]+$/ {print $3}' | grep -E --only '^[^-]+'
  - command: redis-server --version
    name: Redis version
    pipe: perl -n -e '/v=([\d\.]+)/ && {print "redis-server $1\n"}'
  - command: kerl list installations
  - command: kiex list
    name: elixirs
    pipe: awk '/^(=>|=\*| \*)/'
  - command: rebar --version
  - command: ls -l /usr/local/ghc
    name: ghc installations
  - command: perlbrew list
