description: Travis CI Ubuntu 16.04 generic build env template!
variables:
  apt_mirror: "http://ports.ubuntu.com/ubuntu-ports"
  docker_registry: "https://registry.docker.io"
  image_time: "{{ timestamp }}"
  image_name: ubuntu-16.04-generic-{{user `image_time`}}
  dist_name: "xenial"
  languages: "generic"
builders:
- type: lxd
  name: lxd-{{ uuid }}
  image: images:ubuntu/xenial
  output_image: ubuntu-16.04-generic-{{user `image_time`}}
  publish_properties:
   - description: Travis CI Ubuntu 16.04 generic build env template!
provisioners:

- type: file
  source: files/common-lib.sh
  destination: /tmp/__common-lib.sh

  # Setup repositories
- type: file
  source: files/sources.list
  destination: /etc/apt/sources.list

- type: shell
  scripts:
  - scripts/base.sh
  - scripts/install-docker.sh
  environment_vars:
  - MIRROR={{user `apt_mirror`}}

- type: file
  source: files/docker.daemon.json.lxd
  destination: /etc/docker/daemon.json

- type: shell
  inline:
   - sed -i "s#REGISTRY#{{user `docker_registry`}}#g" /etc/docker/daemon.json

  # Install
- type: file
  source: files/postgresql/postgresql-9.5.conf
  destination: /tmp/__postgresql__9.5__main__postgresql.conf

- type: file
  source: files/postgresql/postgresql-9.6.conf
  destination: /tmp/__postgresql__9.6__main__postgresql.conf

- type: file
  source: files/postgresql/pg_hba.conf
  destination: /tmp/__postgresql__9.5__main__pg_hba.conf

- type: file
  source: files/postgresql/initd-postgresql
  destination: /tmp/__postgresql__9.5__initd-postgresql

- type: shell
  scripts:
  - scripts/go.sh
  - scripts/ruby.sh
  - scripts/python.sh
  - scripts/php.sh
  execute_command: "exec su - travis '{{ .Path }}'"

- type: shell
  scripts:
  - scripts/compilers_build_tool_chains.sh
  - scripts/net-tools.sh
  - scripts/vcs.sh

- type: shell
  scripts:
  - scripts/databases.sh
  - scripts/database-postgresql.sh
  environment_vars:
  - PGSQL_VERSION="9.5"

- type: shell
  scripts:
  - scripts/jvm.sh
  environment_vars:
  - JAVA_VERSION="11"

## elassticsearch
- type: file
  source: files/elasticsearch/etc/init.d/elasticsearch
  destination: /etc/init.d/elasticsearch

- type: shell
  scripts:
  - scripts/elasticsearch.sh
  environment_vars:
  - ELASTICSEARCH_VERSION="7.4.2"

- type: shell
  scripts:
  - scripts/nodejs.sh
  execute_command: "exec su - travis '{{ .Path }}'"

  # Use static DNS servers
- type: shell
  scripts:
  - scripts/resolv-conf.sh

  # Cleanup systemd units
- type: shell
  inline:
   - systemctl mask fstrim.service
   - systemctl mask sys-kernel-config.mount
   - systemctl mask systemd-journal-flush.service
   - systemctl mask console-setup.service
   - systemctl mask systemd-networkd-wait-online.service
   - systemctl mask systemd-update-utmp.service
   - systemctl mask apt-daily-upgrade.service
   - systemctl mask apt-daily.service

  # Cleanup network configuration
- type: shell
  inline:
   - rm -f /etc/netplan/10-lxc.yaml

  # Cleanup package list
- type: shell
  inline:
   - apt-get remove --purge cron krb5-locales logrotate rsyslog -y

  # Cleanup APT
- type: shell
  inline:
   - apt-get autoremove --purge -y
   - apt-get clean

  # Fix permissions
- type: shell
  inline:
   - chmod 600 /etc/sudoers.d/travis
   - chmod 644 /etc/apt/sources.list
   - chmod 644 /etc/docker/daemon.json


  # Creare image metadata tarball
- type: shell
  scripts:
  - scripts/create-job-board-data-lxd.sh
  - scripts/create-image-metadata-tarball-lxd.sh
  environment_vars:
  - IMAGE_METADATA_TARBALL=/tmp/image-metadata-{{ user `image_name` }}.tar.bz2
  - JOB_BOARD_REGISTER_FILE=/tmp/.job_board_register.yml
  - JOB_BOARD_IMAGE_DIST={{ user `dist_name` }}
  - IMAGE_NAME={{ user `image_name` }}
  - LANGUAGES={{ user `languages` }}
  execute_command: "{{ .Vars }} exec sudo -E -S bash '{{ .Path }}'"
- type: file
  source: /tmp/image-metadata-{{ user `image_name` }}.tar.bz2
  destination: tmp/image-metadata-{{ user `image_name` }}.tar.bz2
  direction: download

# cleanup
- type: shell
  scripts:
  - scripts/cleanup.sh

post-processors:
-
  - type: shell-local
    scripts:
    - scripts/lxc-export.sh
    - scripts/lxc-aws-s3-upload.sh
    - scripts/lxc-push.sh # push and init images in lxc hosts with salt (only for staging)
    - scripts/job-board-register.rb
    environment_vars:
    - IMAGE_METADATA_FILE=image-metadata-{{ user `image_name` }}.tar.bz2
    - IMAGE_NAME={{ user `image_name` }}
    - LANGUAGES={{ user `languages` }}
